<header class="header--main">
    {% if site.data.settings.header_settings.logo_image %}
    <a class="header__logo" href="/">
        <img class="header__logo__img"
             src="{{ site.data.settings.header_settings.logo_image }}">
    </a>
    {% else %}
    <a class="header__title" href="/">
        {{ site.data.settings.basic_settings.site_title }}
    </a>
    {% endif %}

    <div class="menu__toggle js-menu-toggle">
        <div class="menu__toggle__icon"><span></span></div>
    </div>

	<div>
    <nav class="header__menu">
        <div class="menu__wrap">
            <ul class="menu__list">
                {% for item in site.data.settings.menu_settings.menu_items %}
                <li class="menu__list__item">
                    <a class="menu__list__item__link button--text"
                       href="{{ item.url }}">{{ item.title
                        }}</a>
                </li>
                {% endfor %}
                <li class="menu__cta">
                    <a class="menu__cta__link button--text contact-trigger js-contact"
                       href="#">Get
                        In Touch</a>
                </li>
            </ul>
        </div>
    </nav>

    <a class="header__cta button--fill contact-trigger js-contact" href="#">Get
        In Touch</a>
    </div>

</header>
